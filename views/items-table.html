<div>
  <table class="table table-hover">
     <tr ng-repeat="item in itemsList">
       <td>{{$index}}</td>
       <td>{{item.name}}</td>
       <td>{{item.desc}}</td>
       <td><a href=""
         class="btn btn-primary"
         ng-click="itemBox.showCurrentItem(item, $index)"
         role="button">Edit / Show</a></td>
       <td><a href=""
         class="btn btn-danger"
         ng-click="itemBox.removeCurrentItem(item, $index)" role="button">Remove</a></td>
     </tr>
  </table>
</div>
