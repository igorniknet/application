<div class="modal fade"
     tabindex="-1"
     ng-class="{'in': modal.visible}"
     ng-style="{display: modal.visible ? 'block' : 'none'}"
     role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                ng-click="closeModal()"
                aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Are you sure????</h4>
      </div>
      <div class="modal-body">
        <p>{{modal.title}} will be removed&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button"
        class="btn btn-default"
        ng-click="closeModal()" data-dismiss="modal">Cancel</button>
        <button type="button"
        ng-click="confirmModal()"
        class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
