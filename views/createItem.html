<div class="row">
  <div class="col-sm-6">
    <form class="form-horizontal"
          name="ItemViewForm"
          novalidate
          ng-submit="itemBox.sendData(ItemViewForm)"
    >
      <div class="form-group" ng-class="{'has-error': itemBox.name.error}">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text"
                 name="name"
                 class="form-control",
                 ng-model="itemBox.name.value"
                 ng-change="itemBox.clearError(ItemViewForm)"
                 required
                 placeholder="Name">
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': itemBox.desc.error}">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <input type="text"
                 name="desc"
                 class="form-control"
                 ng-model="itemBox.desc.value"
                 ng-change="itemBox.clearError(ItemViewForm)"
                 required
                 placeholder="Description">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add</button>

          <button type="submit" class="btn btn-danger">Clear</button>
        </div>
      </div>
    </form>

  </div>
</div>
