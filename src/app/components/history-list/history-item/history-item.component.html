<div class="history-item">
  <div class="history-item__inner">
    <a href="" (click)="onSelectItem($event)" class="history-item__name">{{historyData.title}}</a>
    <a href="" (click)="onRemoveItem($event)" class="history-item__remove">
      <i class="glyphicon glyphicon-remove"></i>
    </a>
  </div>
</div>
